{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block body %}

    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group pl-md-5">
                <legend class="border-bottom mb-4" style="font-weight: bold; font-size: 35px;">Log In</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group pl-md-5">
                <button class="btn btn-outline-info" style="margin-top: 0.7%; margin-bottom: 1.4%; type="submit;">Login</button>
            </div>
        </form>
       <div class="border-top pl-md-5">
    <small class="text-muted" style="font-size: 15px;">
        Need An Account? <a class="ml-2" href="/contact">Sign Up</a>
    </small>
</div>
</div>
{% endblock body %}
